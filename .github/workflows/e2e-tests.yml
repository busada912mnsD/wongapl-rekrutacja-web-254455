      - name: Get Main App Preview URL from Cloudflare Pages
        id: get_app_url
        if: github.event_name == 'pull_request'
        env:
          SOURCE_COMMIT: ${{ github.event.pull_request.head.sha }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          set -euo pipefail

          if ! command -v jq &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

          npm install -g wrangler@latest

          if ! command -v wrangler &> /dev/null; then
            echo "::error::Wrangler is not found in PATH after installation."
            exit 1
          fi

          # Weryfikacja, czy Wrangler Pages dziaÅ‚a poprawnie i zwraca dane
          # WyÅ‚Ä…czono stdout dla list, aby nie zaÅ›miecaÄ‡ logÃ³w
          PROJECTS_JSON=$(npx wrangler pages project list --json 2>/dev/null || npx wrangler pages list --json 2>/dev/null)
          if [ -z "$PROJECTS_JSON" ]; then
            echo "::error::Nie udaÅ‚o siÄ™ pobraÄ‡ listy projektÃ³w Cloudflare Pages. SprawdÅº token API i uprawnienia."
            exit 1
          fi

          PROJECT_ID=$(echo "$PROJECTS_JSON" | jq -r --arg PROJECT_NAME "$CLOUDFLARE_MAIN_APP_PROJECT_NAME" '.[] | select(.name == $PROJECT_NAME) | .id')
          if [ -z "$PROJECT_ID" ]; then
            echo "::error::Nie znaleziono ID projektu Cloudflare Pages dla $CLOUDFLARE_MAIN_APP_PROJECT_NAME. SprawdÅº nazwÄ™ projektu."
            exit 1
          fi
          echo "Znaleziono ID projektu: $PROJECT_ID"

          ATTEMPTS=0
          MAX_ATTEMPTS=30 # ZwiÄ™kszono liczbÄ™ prÃ³b (5 minut)
          SLEEP_TIME=10   # Oczekiwanie 10 sekund miÄ™dzy prÃ³bami
          DEPLOYMENT_URL=""

          echo "Oczekiwanie na gotowoÅ›Ä‡ wdroÅ¼enia Preview dla commita $SOURCE_COMMIT na gaÅ‚Ä™zi $GITHUB_HEAD_REF..."
          while [ -z "$DEPLOYMENT_URL" ] && [ "$ATTEMPTS" -lt "$MAX_ATTEMPTS" ]; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "--- PrÃ³ba $ATTEMPTS z $MAX_ATTEMPTS (pozostaÅ‚o ~ $(( (MAX_ATTEMPTS - ATTEMPTS) * SLEEP_TIME )) sekund) ---"

            # Pobieranie deploymentÃ³w
            DEPLOYMENTS_JSON=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$CLOUDFLARE_MAIN_APP_PROJECT_NAME/deployments" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              -H "Content-Type: application/json")
            
            if ! echo "$DEPLOYMENTS_JSON" | jq -e '.success' >/dev/null 2>&1; then
              echo "::warning::NieprawidÅ‚owa odpowiedÅº z API Cloudflare lub bÅ‚Ä…d w API (np. token)."
              echo "OdpowiedÅº API: $DEPLOYMENTS_JSON"
              sleep "$SLEEP_TIME"
              continue
            fi
            
            echo "DostÄ™pne wdroÅ¼enia dla gaÅ‚Ä™zi $GITHUB_HEAD_REF i commita $SOURCE_COMMIT:"
            # Wypisujemy statusy i URL-e dla wszystkich pasujÄ…cych deploymentÃ³w, aby debugowaÄ‡
            echo "$DEPLOYMENTS_JSON" | jq -r --arg commit_hash "$SOURCE_COMMIT" --arg branch "$GITHUB_HEAD_REF" \
              '.result[] | select(.deployment_trigger.metadata.commit_hash == $commit_hash) | select(.deployment_trigger.metadata.branch == $branch) | "\(.id) - \(.deployment_trigger.metadata.commit_hash) - \(.deployment_trigger.metadata.branch) - Status: \(.latest_stage.status) - URL: \(.url)"' || true

            # Szukamy konkretnego deploymentu, ktÃ³ry zakoÅ„czyÅ‚ siÄ™ sukcesem
            DEPLOYMENT_INFO=$(echo "$DEPLOYMENTS_JSON" | jq -r --arg commit_hash "$SOURCE_COMMIT" --arg branch "$GITHUB_HEAD_REF" \
              '.result[] | select(.deployment_trigger.metadata.commit_hash == $commit_hash) | select(.deployment_trigger.metadata.branch == $branch) | select(.latest_stage.status == "success") | .url')

            if [ -n "$DEPLOYMENT_INFO" ]; then
              DEPLOYMENT_URL=$DEPLOYMENT_INFO
              echo "Znaleziono gotowy URL wdroÅ¼enia gÅ‚Ã³wnej aplikacji: $DEPLOYMENT_URL"
            else
              echo "WdroÅ¼enie dla commita $SOURCE_COMMIT na gaÅ‚Ä™zi $GITHUB_HEAD_REF nie jest jeszcze gotowe (oczekiwany status: success). Oczekiwanie ${SLEEP_TIME} sekund przed kolejnÄ… prÃ³bÄ…..."
              sleep "$SLEEP_TIME"
            fi
          done

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "::error::UpÅ‚ynÄ…Å‚ czas oczekiwania na gotowoÅ›Ä‡ wdroÅ¼enia gÅ‚Ã³wnej aplikacji Cloudflare Pages. SprawdÅº logi budowania Cloudflare Pages, aby zdiagnozowaÄ‡ problem (np. bÅ‚Ä…d TinaCMS)."
            exit 1
          fi

          echo "app_preview_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Debug Main App URL
