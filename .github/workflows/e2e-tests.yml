name: E2E Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-cache-key: ${{ steps.node-cache.outputs.key }}
      playwright-cache-key: ${{ steps.playwright-cache.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Node.js modules cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create Playwright browsers cache
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

  run-e2e-tests:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_MAIN_APP_PROJECT_NAME: wongapl-rekrutacja-web-254455

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore Node.js modules cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ needs.setup.outputs.node-cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Restore Playwright browsers cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.playwright-cache-key }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Get Main App Preview URL from Cloudflare Pages
        id: get_app_url
        if: github.event_name == 'pull_request'
        env:
          SOURCE_COMMIT: ${{ github.event.pull_request.head.sha }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          set -euo pipefail

          ATTEMPTS=0
          # Czas oczekiwania: 90 prÃ³b * 10 sekund = 900 sekund (15 minut)
          MAX_ATTEMPTS=90
          SLEEP_TIME=10
          DEPLOYMENT_URL=""

          echo "Waiting for Preview deployment for commit $SOURCE_COMMIT on branch $GITHUB_HEAD_REF..."
          while [ -z "$DEPLOYMENT_URL" ] && [ "$ATTEMPTS" -lt "$MAX_ATTEMPTS" ]; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "--- Attempt $ATTEMPTS of $MAX_ATTEMPTS (approx. $(( (MAX_ATTEMPTS - ATTEMPTS) * SLEEP_TIME )) seconds remaining) ---"

            DEPLOYMENTS_JSON=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$CLOUDFLARE_MAIN_APP_PROJECT_NAME/deployments" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              -H "Content-Type: application/json")

            if ! echo "$DEPLOYMENTS_JSON" | jq -e '.success' >/dev/null 2>&1; then
              echo "::warning::Invalid response from Cloudflare API or API error (e.g., token)."
              echo "API Response: $DEPLOYMENTS_JSON"
              sleep "$SLEEP_TIME"
              continue
            fi

            DEPLOYMENT_URL=$(echo "$DEPLOYMENTS_JSON" | jq -r --arg commit_hash "$SOURCE_COMMIT" --arg branch "$GITHUB_HEAD_REF" \
              '.result[] | select(.deployment_trigger.metadata.commit_hash == $commit_hash and .deployment_trigger.metadata.branch == $branch and .latest_stage.status == "success") | .url')

            if [ -n "$DEPLOYMENT_URL" ]; then
              echo "Found successful deployment URL for the main app: $DEPLOYMENT_URL"
            else
              echo "Deployment for commit $SOURCE_COMMIT on branch $GITHUB_HEAD_REF is not ready yet (waiting for status: success). Retrying in ${SLEEP_TIME} seconds..."
              sleep "$SLEEP_TIME"
            fi
          done

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "::error::Timed out waiting for the Cloudflare Pages deployment to be ready (15 minutes). Check the Cloudflare build logs for issues."
            exit 1
          fi

          echo "app_preview_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Debug Main App URL
        if: github.event_name == 'pull_request'
        run: |
          echo "Main App Preview URL: ${{ steps.get_app_url.outputs.app_preview_url }}"
          echo "Source Commit: ${{ env.SOURCE_COMMIT }}"
          echo "Head Ref: ${{ env.GITHUB_HEAD_REF }}"

      - name: Run Playwright tests
        run: npx playwright test --workers=3
        env:
          BASE_URL: ${{ steps.get_app_url.outputs.app_preview_url }}

      - name: Upload Playwright test results (HTML Report)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Publish Playwright Report to Cloudflare Pages (e2e project)
        id: deploy_report
        if: github.event_name == 'pull_request'
        run: |
          npm install -g wrangler@latest
          DEPLOY_JSON=$(npx wrangler pages deploy playwright-report \
            --project-name wongapl-rekrutacja-web-254455-e2e \
            --branch ${{ github.head_ref }} \
            --commit-hash ${{ github.sha }} \
            --json)

          REPORT_URL=$(echo "$DEPLOY_JSON" | jq -r '.url')
          if [ -z "$REPORT_URL" ]; then
            echo "::error::Error publishing the report"
            exit 1
          fi

          echo "deployment_url=$REPORT_URL" >> $GITHUB_OUTPUT

      - name: Get Playwright Test Summary
        id: get_summary
        if: always() && github.event_name == 'pull_request'
        run: |
          if [ -f "test-results.json" ]; then
            status=$(jq -r '[.suites[].specs[].tests[].results[].status] | if any(. == "failed") then "FAILED" else "PASSED" end' test-results.json)
          else
            status="ERROR: Results not found"
          fi
          echo "TEST_STATUS=$status" >> $GITHUB_OUTPUT

      - name: Comment on Pull Request
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const status = process.env.TEST_STATUS;
            const reportUrl = process.env.REPORT_DEPLOY_URL;
            const appPreviewUrl = process.env.APP_PREVIEW_URL;

            let commentBody = '### E2E Test Report\n\n';
            commentBody += status.includes("PASSED") 
              ? 'âœ… **ALL TESTS PASSED**\n' 
              : 'âŒ **TEST ERRORS DETECTED**\n';

            if (appPreviewUrl) {
              commentBody += `ðŸ”¹ [Application Preview](${appPreviewUrl})\n`;
            }

            if (reportUrl) {
              commentBody += `ðŸ“Š [Full Test Report](${reportUrl})\n`;
            }

            commentBody += `\n_Last updated: ${new Date().toLocaleString()}_`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' && comment.body.includes('E2E Test Report')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          TEST_STATUS: ${{ steps.get_summary.outputs.TEST_STATUS }}
          REPORT_DEPLOY_URL: ${{ steps.deploy_report.outputs.deployment_url }}
          APP_PREVIEW_URL: ${{ steps.get_app_url.outputs.app_preview_url }}
